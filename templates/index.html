<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='images/Brand_Icon_Final.png') }}" type="image/x-icon">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg bg-steel fixed-top">
            <div class="container-fluid">
                <img src="/static/images/Brand_Icon_Final.png" class="brand-icon" style="margin-left: 150px;">
                <router-link class="navbar-brand mr-3 main-title" to="/home">Brand Bridge</router-link>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <div class="navbar-nav mr-auto">
                            <router-link class="nav-item nav-link" to="/home">Home</router-link>
                            <router-link class="nav-item nav-link" to="/about">About</router-link>
                        </div>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <div class="navbar-nav ms-auto">
                            <router-link class="nav-item nav-link" v-if="isLoggedIn && role === 'sponsor'" to="/new_campaign">New Campaign</router-link>
                            <router-link class="nav-item nav-link" v-if="isLoggedIn && role === 'sponsor'" to="/dashboard">Dashboard</router-link>
                            <a class="nav-item nav-link" v-if="isLoggedIn" @click="logout">Logout</a>
                            <router-link class="nav-item nav-link" v-if="!isLoggedIn" to="/login">Login</router-link>
                            <router-link class="nav-item nav-link" v-if="!isLoggedIn" to="/register">Register</router-link>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="main-content">
            <!-- Your page content here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.0/dist/vue-router.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
